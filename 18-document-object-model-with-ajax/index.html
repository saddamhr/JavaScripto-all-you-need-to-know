<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document Object Model</title>
</head>
<body>
    <div class="container" id="cont">
        <h1 id="title" class="text-center my-3">Introduction to DOM</h1>

        <ul class="list-group my-5" id="list">
            <li class="list-group-item" id="list-item-one">One</li>
            <li class="list-group-item">Two</li>
            <li class="list-group-item">Three</li>
        </ul>

        <button class="btn btn-success" id="btn">Add Me</button>

        <div class="box my-5" id="box">
            <p>(<span id="x-value">0</span>, <span id="y-value">0</span>)</p>
        </div>

        <div>
            <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
                <p id="show-name"></p>
            </div>
            <div class="my-5">
                <label>Choose your skills</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="skills" id="gridCheck1" value="C Programming">
                  <label class="form-check-label" for="gridCheck1">
                      C Programming
                  </label>  
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck1" value="Java Programming">
                    <label class="form-check-label" for="gridCheck2">
                        Java Programming
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck3" value="JavaScript">
                    <label class="form-check-label" for="gridCheck3">
                        JavaScript
                    </label>  
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck4" value="Python">
                    <label class="form-check-label" for="gridCheck4">
                        Python
                    </label>  
                  </div>
                  <div>
                      <p class="lead"><strong>Selected skills: </strong><span id="result"></span></p>
                  </div>
            </div>
        </div>

    </div>
    <script src="07-input-event-and-event-handling.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</body>
</html>
